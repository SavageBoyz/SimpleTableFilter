<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="public/js/work_with_content.js"></script>
    <script type="text/javascript" src="public/js/data_structure_convert.js"></script>
    <script type="text/javascript" src="public/js/index.js"></script>
</head>
<body>
<div class="d-flex vh-100 w-100 justify-content-center align-items-center flex-direction-column">
    <div class="w-50">
        <select id="department-select" class="w-100 form-select mb-5">
            <option value="all" selected>Выберете категорию</option>
            <option value="Отдел А">Отдел А</option>
            <option value="Отдел Б">Отдел Б</option>
            <option value="Отдел В">Отдел В</option>
            <option value="Отдел Г">Отдел Г</option>
            <option value="Отдел Д">Отдел Д</option>
        </select>

        <table id='main-table' class="w-100 table table-hover">
            <thead>
            <tr>
                <th scope="col">Номер</th>
                <th scope="col">Отдел</th>
                <th scope="col">Контрагент</th>
                <th scope="col">Сумма</th>
            </tr>
            </thead>
            <tbody id="main-table-body"></tbody>
        </table>
    </div>
</div>
</body>
</html>
